    <script type="text/javascript">
        jQuery(document).ready(function ($) {

            window.alert = function (e) {
                jsUtil.fancyAlert(e.toString().replace(/\-/ig, "<br />-"), "Aceptar");
            }

            $(".btnSubmit").click(function () {

                if (Page_ClientValidate('registro') == true) {
                    $("form").submit();
                }

                return false;
            });

            $("input:text, input:password").keypress(function (key) {
                if (key.keyCode == 13) {
                    $(".btnSubmit").trigger("click");
                    return false;
                }
            });

            $(".registroFacebook").click(function () {
                FaceBookLoign.login();
                return false;
            });

            $(".noPaste").bind('paste', function () {
                alert("Te recomendamos volver a escribir tu " + $(this).attr("rel") + ".");
                return false;
            });

            $(".fortalezaContrasena").passwordMeter({});

            $("#register_content_ucRegistro_txtPassword, #register_content_ucRegistro_txtPasswordConfirm").keyup(function () {

                $("#register_content_ucRegistro_txtPasswordConfirm").removeClass("confirmPassSi");
                $("#register_content_ucRegistro_txtPasswordConfirm").removeClass("confirmPassNo");

                if ($("#register_content_ucRegistro_txtPasswordConfirm").val() != "") {
                    if ($("#register_content_ucRegistro_txtPassword").val() == $("#register_content_ucRegistro_txtPasswordConfirm").val()) {
                        $("#register_content_ucRegistro_txtPasswordConfirm").addClass("confirmPassSi");
                    } else {
                        $("#register_content_ucRegistro_txtPasswordConfirm").addClass("confirmPassNo");
                    }
                }
            });

        });

        function ClientValidateTerminosyCondiciones(source, arguments) {
            arguments.IsValid = $("#cbRegTerminos").is(':checked');
        }

        function ClientValidateCaptcha(source, arguments) {
            arguments.IsValid = $("#cbkCaptcha").is(':checked');
        }
