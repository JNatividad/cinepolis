<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de proveedores Cinépolis</title>
    <meta name="description" content="Regístrate aquí y empieza a disfrutar de todos los beneficios de nuestros proveedores. Es fácil, sencillo y seguro. Cinépolis te espera.">
    <script src="registro-proveedores/Content/scripts/sweetalert2.min.js"></script>
    <link href="registro-proveedores/Content/css/sweetalert2.css" rel="stylesheet">
    
</head>
<body>
    



<link href='css-6.css?family=Roboto:400,700|Work+Sans:300' rel='stylesheet' type='text/css'>
<script src="ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="registro-proveedores/Scripts/jquery-2.1.4.min.js"></script>
<link href="registro-proveedores/css/master-proveedores.css" rel="stylesheet">
<script src="registro-proveedores/Scripts/action-proveedores.js"></script>



<form action="/registro-proveedores/" class="registro" method="post">    <div class="info-empresa cf">
        <figure class="display">
            <img src="marcas/proveedores/img/display-one.png" alt="display">
        </figure>
        <h1>Información de la empresa:</h1>
        <article class="form-left">
            <label class="empresa-regis">Nombre de la Empresa</label>
            <input class="input-registro" data-val="true" data-val-length="El nombre de la empresa no debe sobrepasar de 100 caracteres." data-val-length-max="100" data-val-length-min="5" data-val-required="El nombre de la empresa es requerido." maxlength="100" name="_NombreEmpresa" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_NombreEmpresa" data-valmsg-replace="true"></span>
            <label class="empresa-regis">País</label>
            <select class="input-registro wrapper-dropdown-3" id="IdPais" name="IdPais"><option value="">Selecciona un pa&#237;s</option>
<option value="1">M&#233;xico</option>
</select>
            <span class="field-validation-valid" data-valmsg-for="IdPais" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Estado</label><select id="estado" name="IdEstado" class="input-registro wrapper-dropdown-3"><option value="">Selecciona un estado</option></select>
            <span class="field-validation-valid" data-valmsg-for="IdEstado" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Ciudad</label><select id="ciudad" name="IdCiudad" class="input-registro wrapper-dropdown-3"><option value="">Selecciona una ciudad</option></select>
        </article>
        <article class="form-left">
            <label class="empresa-regis">Código postal</label>
            <input class="input-registro" data-val="true" data-val-length="El código postal no debe pasar de 6 caracteres." data-val-length-max="6" data-val-length-min="5" data-val-regex="Introducir solo números" data-val-regex-pattern="^([1-9]{2}|[0-9][1-9]|[1-9][0-9])[0-9]{3}$" data-val-required="El código postal es requerido." maxlength="6" name="_CP" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_CP" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Dirección de la Empresa</label>
            <input class="input-registro" data-val="true" data-val-length="La dirección no debe sobrepasar de 100 caracteres." data-val-length-max="150" data-val-length-min="5" data-val-required="La dirección es requerida." maxlength="150" name="_Direccion" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_Direccion" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Página web</label>
            <input class="input-registro" data-val="true" data-val-length="La pagina web no debe pasar de 100 caracteres." data-val-length-max="100" data-val-length-min="5" data-val-regex="Escribe una url válida." data-val-regex-pattern="^(http|https|www)://([\w+?\.\w+])+([a-zA-Z0-9\~\!\@\#\$\%\^\&amp;\*\(\)_\-\=\+\\\/\?\.\:\;\&#39;\,]*)?$" maxlength="100" name="_PaginaWeb" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_PaginaWeb" data-valmsg-replace="true"></span>
        </article>
        <input type="submit" class="siguiente-btn" value="SIGUIENTE" id="siguiente-contacto">
    </div>
    <div class="datos-contacto cf">
        <figure class="display">
            <img src="../Content/img/display-two.png" alt="display">
        </figure>
        <h1>Datos del contacto:</h1>
        <article class="form-left">
            <label class="empresa-regis">Nombre del contacto</label>
            <input class="input-registro" data-val="true" data-val-length="El nombre de contacto no debe de pasar de los 120 caracteres." data-val-length-max="120" data-val-length-min="5" data-val-required="El nombre de contacto es requerido." maxlength="120" name="_NombreContacto" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_NombreContacto" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Correo electrónico</label>
            <input class="input-registro" data-val="true" data-val-length="El correo no debe pasar de 63 caracteres." data-val-length-max="63" data-val-length-min="5" data-val-regex="Introducir correo válido." data-val-regex-pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})$" data-val-required="El correo es requerido." maxlength="63" name="_Correo" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_Correo" data-valmsg-replace="true"></span>
        </article>
        <article class="form-left">
            <label class="empresa-regis">Puesto</label>
            <input class="input-registro" data-val="true" data-val-length="El Puesto no debe de pasar de 50 caracteres." data-val-length-max="50" data-val-length-min="5" data-val-required="El puesto es requerido." maxlength="50" name="_Puesto" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_Puesto" data-valmsg-replace="true"></span>
            <label class="empresa-regis">Teléfono</label>
            <input class="input-registro" data-val="true" data-val-length="El teléfono no debe pasar de 15 caracteres." data-val-length-max="15" data-val-length-min="10" data-val-regex="Introducir número de teléfono válido." data-val-regex-pattern="[0-9]{3}[-.]?[0-9]{3}[-.]?[0-9]{4}" data-val-required="El teléfono es requerido." maxlength="15" name="_Telefono" type="text" value="">
            <span class="field-validation-valid" data-valmsg-for="_Telefono" data-valmsg-replace="true"></span>
        </article>
        <input type="submit" value="SIGUIENTE" class="siguiente-btn" id="siguiente-info">
    </div>
    <div class="adicional">
        <figure class="display">
            <img src="../Content/img/display-tree.png" alt="display">
        </figure>
        <h1>Información del producto y/o servicio:</h1>

        <select class="wrapper-dropdown-3" data-val="true" data-val-number="The field IdProductosServicios must be a number." data-val-required="El Producto es requerido." id="dd" name="IdProductosServicios" tabindex="1"><option value="">Tipo de producto / servicio que ofrece</option>
<option value="1">Alimentos y bebidas</option>
<option value="2">Equipos / accesorios de cocina</option>
<option value="3">Impresos / dise&#241;o / publicidad / papeler&#237;a</option>
<option value="4">Art&#237;culos y servicios de limpieza </option>
<option value="5">Uniformes y textiles</option>
<option value="6">Equipos / accesorios de c&#243;mputo y electr&#243;nicos</option>
<option value="7">Equipos y servicios de seguridad</option>
<option value="8">Servicios de Mantenimiento y refacciones</option>
<option value="9">Contratistas e instalaciones de obra</option>
<option value="10">Equipos, accesorios y acabados para la construcci&#243;n </option>
<option value="11">Mobiliario</option>
</select>
        <span class="field-validation-valid" data-valmsg-for="IdProductosServicios" data-valmsg-replace="true"></span>
        <article class="comentarios">
            <label class="coments">Comentarios adicionales</label>
            <textarea cols="30" name="_Comentarios" rows="10">
</textarea>
        </article>
        <article class="enviar">
            <input type="submit" value="ENVIAR" id="enviar-btn">
        </article>
    </div>
</form>


    <script src="registro-proveedores/bundles/jquery?v=gkWyJthHPtwkFjvHuNinBjchIfwLwc_KbE-H26J2kAI1"></script>

    <script src="registro-proveedores/bundles/jqueryval?v=liFQDLl2DYXeEfda_Lo9HxMCJUnZ2Adg-vEhq6ZMqpo1"></script>

    <script src="registro-proveedores/bundles/bootstrap?v=02I37B8URpB7hqkZrxMEO7o6VbDywYH_vuXan7A7mR81"></script>

    


    <script>
        $(function () {

            $("#IdPais").change(function () {
                var idpais = $("#IdPais").val();
                if (idpais.length > 0) {
                    $.ajax({
                        type: "POST",
                        url: '/registro-proveedores/Proveedor/ObtenerEstados',
                        data: { idPais: idpais },
                        success: function (data) {      
                            var result = $.parseJSON(data);
                            $.each(result, function (i, item) {
                                $("#estado").append("<option value='" + item.Id + "'>" + item.Nombre + "</option>");
                            });
                        }

                    });
                }
            });
            $("#estado").change(function () {
                var idestado = $("#estado").val();
                if (idestado.length > 0) {
                    $.ajax({
                        type: "POST",
                        url: '/registro-proveedores/Proveedor/ObtenerCiudades',
                        data: { idEstado: idestado },
                        success: function (data) {
                            var result = $.parseJSON(data);
                            $.each(result, function (i, item) {
                                $("#ciudad").append("<option value='" + item.Id + "'>" + item.Nombre + "</option>");
                            });
                        }
                    });
                }
            });
            $("#IdProductosServicios").change(function () { });
        });
    </script>

</body>
</html>
