<script type="text/javascript">
function validar() {
	//Datos fiscales
   var form =document.forms['Form2'];
   if(IsEmpty(document.getElementById('rfc'))) {  
	  alert('El RFC es obligatorio');
	  document.getElementById('rfc').focus();
      return false;
   }
   if (!validaRfc(document.getElementById('rfc').value)){
      alert('El RFC no es correcto');
	  document.getElementById('rfc').focus();
      return false;
   }
   if(IsEmpty(document.getElementById('ANY_CODINTERNO'))) {  
	      alert('El "ID Proveedor" es obligatorio');
		  document.getElementById('ANY_CODINTERNO').focus();
		  return false;
	}
   if (!isAlphaNumeric(document.getElementById('ANY_CODINTERNO'))){
	   alert('El formato del "ID Proveedor" no es correcto');
	   document.getElementById('ANY_CODINTERNO').focus();
	   return false;
   }
   if(IsEmpty(document.getElementById('nombre'))) {  
	  alert('El nombre es obligatorio');
	  document.getElementById('nombre').focus();
      return false;
   }
  
   if(IsEmpty(document.getElementById('direccion'))) {  
		  alert('El campo calle es obligatorio');
		  document.getElementById('direccion').focus();
	      return false;
	   }
	   
	   if(IsEmpty(document.getElementById('municipio'))) {  
		  alert('El municipio es obligatorio');
		  document.getElementById('municipio').focus();
	      return false;
	   }
	    if(IsEmpty(document.getElementById('cp'))) {  
		  alert('El código postal es obligatorio');
		  document.getElementById('cp').focus();
	      return false;
	   }
	   if(IsEmpty(document.getElementById('estado'))) {  
		  alert('El estado es obligatorio');
		  document.getElementById('estado').focus();
	      return false;
	   }
	   if(IsEmpty(document.getElementById('regFiscal'))) {  
			  alert('El régimen fiscal es obligatorio');
			  document.getElementById('regFiscal').focus();
		      return false;
	}
	if(IsEmpty(document.getElementById('lugarExpedicion'))) {  
			  alert('El lugar de expedición es obligatorio');
			  document.getElementById('lugarExpedicion').focus();
		      return false;
		}
   
   if(IsEmpty(document.getElementById('fPersonaContactoEmail'))) {  
	  alert('El email de la persona de contacto es obligatorio');
	  document.getElementById('fPersonaContactoEmail').focus();
      return false;
   }
    if(!emailCheck(Trim(document.getElementById('fPersonaContactoEmail').value))){
		alert('Formato de email de la persona de contacto incorrecto');
		document.getElementById('fPersonaContactoEmail').focus();
		return false;
	}
	if (Trim(document.getElementById('fPersonaContactoEmail').value) != Trim(document.getElementById('fPersonaContactoEmail2').value)){
	    document.getElementById('fPersonaContactoEmail').value='';
		document.getElementById('fPersonaContactoEmail2').value='';
        alert('Las dos direcciones de correo deben de ser iguales');
		document.getElementById('fPersonaContactoEmail').focus();
		return false;
    }
	

	//Pregunta y respuesta
	  if(IsEmpty(document.getElementById('fRecuperarPregunta'))) {  
	  alert('La pregunta y la respuesta de seguridad son obligatorias');
	  document.getElementById('fRecuperarPregunta').focus();
      return false;
   }
       if(IsEmpty(document.getElementById('fRecuperarRespuesta'))) {  
	  alert('La pregunta y la respuesta de seguridad son obligatorias');
	  document.getElementById('fRecuperarRespuesta').focus();
      return false;
   }
       
       //Persona de contacto
       if(IsEmpty(document.getElementById('fPersonaContactoNombre'))) {  
    		  alert('La persona de contacto es obligatoria');
    		  document.getElementById('fPersonaContactoNombre').focus();
    	      return false;
    	   }
    	    
    	    if(IsEmpty(document.getElementById('fPersonaContactoTelefono'))) {  
    		  alert('El teléfono de la persona de contacto es obligatorio');
    		  document.getElementById('fPersonaContactoTelefono').focus();
    	      return false;
    	   }
    
       //Certificado
       if(IsEmpty(form.datafile))  {
           alert('Es obligatorio proporcionar el fichero de la clave privada (.cer)');
           return false;
        }
        if (!checkExtension(form.datafile.value,'cer')) {

          alert('Debe seleccionar un fichero con extensión cer');
          return false;
        }
    if (document.getElementById('aceptarTerminos').checked != true) {
		alert('Debe aceptar los términos de uso para poder seguir');
		document.getElementById('aceptarTerminos').focus();
		return false;
	}
   
   return true;
}
function validaEmail1(){
      var email = document.getElementById('fPersonaContactoEmail');
      
      if(emailCheck(Trim(document.getElementById('fPersonaContactoEmail').value))&&(!IsEmpty(email))){
        confirmaEmail();
      }
    }

    function confirmaEmail(){
       if (Trim(document.getElementById('fPersonaContactoEmail').value) == Trim(document.getElementById('fPersonaContactoEmail2').value)){
         return true;
       }
       var fin = false;
       do{
           aux = prompt('Por favor, repita su Email para confirmarlo','');
           if (aux == null){
             fin = true;
             document.getElementById('fPersonaContactoEmail2').value = '';
           } else{
             document.getElementById('fPersonaContactoEmail2').value = aux;
             if (emailsIguales()){
               fin = true;
             }
           }
       } while (fin == false)
    }

    function emailsIguales(){
      var email1_ = document.getElementById('fPersonaContactoEmail');
      var email2_ = document.getElementById('fPersonaContactoEmail2');
      if (Trim(email1_.value) != Trim(email2_.value)){
        alert('Los emails no coinciden. Por favor, vuelva a confirmar su nuevo Email');
        return false;
      }
      return true;
    }
function aceptar(){
    var form =document.forms['Form2'];    
	if (validar()) {
		//ID de Proveedor, código asignado en el PeopleSoft de Cinépolis. 
		//Este código se utiliza luego en la addenda de los comprobantes. 
		//Es un dato de 10 caracteres, alfanumérico y completado con ceros 
		//a la izquierda para completar los 10 caracteres.
		var idProveedor = document.getElementById('ANY_CODINTERNO').value;
		if (idProveedor.length<10) {
			for (var i=idProveedor.length;i<10;i++){
				idProveedor='0'+idProveedor;
			}
			document.getElementById('ANY_CODINTERNO').value=idProveedor;
		}		
		
		form.action='https://webportal.edicomgroup.com/EdiwinViewer/ejecutaFuncion';
		//form.action='http://localhost:8080/EdiwinViewer/ejecutaFuncion';
		deshabilitar();
		form.submit();
   }
}
</script>
