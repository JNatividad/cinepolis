<script id="gspfSearchResult" type="template/html">
{% if result.isEmpty %} <li class="gf-search-no-result" aria-label="Sorry, nothing found for {{result.term}}"> <p>Sorry, nothing found for &nbsp;<b>{{result.term}}</b></p> <a href="/search?q={{result.did_you_mean | url_encode}}">Did you mean:<b>{{result.did_you_mean}}</b>?</a></li>
{% else %}
  {% if result.suggestions %} <li class="gf-search-suggestions"> <a class="gf-search-header">Sugerencias</a> <ul>
        {% for suggestion in result.suggestions %} <li aria-label="Sugerencias: {{suggestion.keyword}}"> <a href="/search?q={{suggestion.keyword | url_encode}}">{{suggestion.keyword}}<span class="count">{{suggestion.count}}</span></a></li>
        {% endfor %}</ul></li>
  {% endif %}

  {% if result.collections %} <li class="gf-search-collections"> <a class="gf-search-header">Colecciones</a> <ul>
        {% for collection in result.collections %} <li aria-label="Colecciones: {{collection.title}}"><a href="/collections/{{collection.handle}}">{{collection.title}}</a></li>
        {% endfor %}</ul></li>
  {% endif %}

  {% if result.pages %} <li class="gf-search-pages"> <a class="gf-search-header">Páginas</a> <ul>
        {% for page in result.pages %} <li aria-label="Páginas: {{page.title}}"><a href="/pages/{{page.handle}}">{{page.title}}</a></li>
        {% endfor %}</ul></li>
  {% endif %}

  {% if result.products %} <li class="gf-search-products"> <a class="gf-search-header">Productos</a> <ul>
        {% for product in result.products %} <li aria-label="Productos: {{product.title}}"> <a aria-label="{{product.handle}}" href="/products/{{product.handle}}"> <div class="gf-search-left">
                {% if product.image %} <img src="{{product.image.src | img_url: '100x'}}">
                {% else %} <img src="{{'https://cdn.shopify.com/s/images/themes/product-1.png' | img_url: '100x'}}">
                {% endif %}</div> <div class="gf-search-right"> <div class="gf-search-item-product-title">{{product.title}}</div> <div class="gf-search-item-product-vendor">{{product.vendor}}</div> <div class="gf-search-item-product-price"> <span class="gf-search-item-product">{{ product.price | times: 100 | money}}</span></div></div></a></li>
        {% endfor %}
        {% if result.total_product > 10 %} <li class="gf-search-item gf-search-item-product gf-search-viewall" aria-label="Productos: Ver {{result.total_product}} productos"> <a href="/search?q={{result.term | url_encode}}">Ver {{result.total_product}} productos</a></li>
        {% endif %}</ul></li>
  {% endif %}
{% endif %}

<span onclick="globofilter.toggleCanvas()" class="gf-close-canvas"></span>
<div class="gf-filter-contents">
  {% if has_filter %} <div class="gf-selection-wrapper"> <div class="gf-block-title"> <h3><span translatable>Filtrar</span></h3> <a translatable href="javascript:;" onclick="clearAllFilter()" class="gf-refine-toggle">Borrar todo</a></div> <div class="gf-block-content globo-selected-items">
      {% for filter in filters %}
        {% if filter.is_selected %}
          {% if filter.style == 'Slider' %} <div class="selected-item gf-option-label"> <a href="javascript:;" onclick="removeFilter({{filter.id}})"> <span translatable class="selected-item">
                  {{filter.label}} <strong>
                    {% if filter.attribute == 'Price' %} <span class="money">{{filter.values.min | times: 100 | money}}</span> - <span class="money">{{filter.values.max | times: 100 | money}}</span>
                    {% else %}
                      {{filter.values.min}} % - {{filter.values.max}} %
                    {% endif %}</strong></span> <span class="gf-clear"></span></a></div>
          {% else %}
            {% for value in filter.values %}
              {% if value.selected %} <div class="selected-item gf-option-label"> <a href="javascript:;" onclick="removeFilterValue({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')"> <span class="selected-item"><span translatable>{{filter.label}}</span><strong{% unless filter.attribute == 'Vendor' %} translatable{% endunless %}>{{value.label}}</strong></span><span class="gf-clear"></span></a></div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endif %}
      {% endfor %}</div></div>
  {% endif %}
  {% if filters %}
    {% for filter in filters %} <div data-filter-type="{{filter.attribute | replace: 'option:', ''}}" data-filter-id="{{filter.id}}" class="gf-option-block {{filter.class}}{% if filter.is_collapse %} is-collapsed{% endif %}"> <div class="gf-block-title"> <h3><span translatable>{{filter.label}}</span></h3>
        {% if filter.help %} <span class="gf-tooltip-trigger" aria-hidden="true">?</span> <div class="gf-tooltip"><div class="gf-tooltip-content" translatable>{{filter.help | newline_to_br}}</div></div>
        {% endif %}
        {% if filter.is_selected %} <a translatable href="javascript:;" class="gf-clear" onclick="removeFilter({{filter.id}})">Borrar</a>
        {% endif %}</div> <div class="gf-block-content">
        {% if filter.searchable and filter.style != 'Slider' %}<input type="text" value="" onkeyup="GloboFilter.searchValues(this);" class="gf-search">{% endif %}
        {% assign values_count = filter.values | size %} <div class="gf-scroll {% if filter.style != 'Slider' and values_count > 10 %}gf-block-scroll{% endif %}">
          {% if filter.style == 'Slider' %} <div class="gf-range-inputs"> <input class="gf-range-min" id="min-{{filter.id}}" value="{{filter.values.min}}" type="text"> <span class="gf-range-split"> -</span> <input class="gf-range-max" id="max-{{filter.id}}" value="{{filter.values.max}}" type="text"> <input class="gf-inputs" value="{{filter.values.min}}:{{filter.values.max}}" id="ranger-{{filter.id}}" name="filter[{{filter.id}}][]" type="hidden"></div> <div class="gf-range-slider" data-min="{{filter.ranges.min}}" data-max="{{filter.ranges.max}}" data-id="{{filter.id}}" data-attribute="{{filter.id}}" id="slider-{{filter.id}}"></div>
          {% else %} <ul class="gf-option-box">
            {% if filter.attribute == 'Collection' %}
              {% assign collection_id = 0 %}
              {% if filter.tree %}
                {% for node in filter.tree %} <li> <div>
                    {% if filter.style == 'Checkbox' %} <a translatable{% if node.selected or node.value == collection_id %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{node.value}}')" href="javascript:;" title="{{node.label | escape_once}}">{{node.label}}</a>
                    {% elsif filter.style == 'Radio' %} <a translatable{% if node.selected or node.value == collection_id %} class="checked"{% endif %} onclick="toggleRadioFilter({{filter.id}},'{{node.value}}')" href="javascript:;" title="{{node.label | escape_once}}">{{node.label}}</a>
                    {% endif %}
                    {% if node.children %}<span></span>{% endif %}</div>
                    {% if node.children %} <ul>
                      {% for child in node.children %} <li> <div>
                          {% if filter.style == 'Checkbox' %} <a translatable{% if child.selected or child.value == collection_id %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{child.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{child.label | escape_once}}">{{child.label}}</a>
                          {% elsif filter.style == 'Radio' %} <a translatable{% if child.selected or child.value == collection_id %} class="checked"{% endif %} onclick="toggleRadioFilter({{filter.id}},'{{child.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{child.label | escape_once}}">{{child.label}}</a>
                          {% endif %}
                          {% if child.children %}<span></span>{% endif %}</div>
                          {% if child.children %} <ul>
                              {% for child2 in child.children %} <li>
                                  {% if filter.style == 'Checkbox' %} <a translatable{% if child2.selected or child2.value == collection_id %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{child2.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{child2.label | escape_once}}">{{child2.label}}</a>
                                  {% elsif filter.style == 'Radio' %} <a translatable{% if child2.selected or child2.value == collection_id %} class="checked"{% endif %} onclick="toggleRadioFilter({{filter.id}},'{{child2.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{child2.label | escape_once}}">{{child2.label}}</a>
                                  {% endif %}</li>
                              {% endfor %}</ul>
                          {% endif %}</li>
                      {% endfor %}</ul>
                    {% endif %}</li>
                {% endfor %}
              {% else %}
                {% for value in filter.values %} <li> <div>
                  {% if filter.style == 'Checkbox' %} <a translatable{% if value.selected or value.value == collection_id %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{value.label | escape_once}}">{{value.label}}</a>
                  {% elsif filter.style == 'Radio' %} <a translatable{% if value.selected or value.value == collection_id %} class="checked"{% endif %} onclick="toggleRadioFilter({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{value.label | escape_once}}">{{value.label}}</a>
                  {% endif %}</div></li>
                {% endfor %}
              {% endif %}
            {% else %}
              {% for value in filter.values %}
                {% if filter.style == 'Checkbox' %} <li><a{% unless filter.attribute == 'Vendor' %} translatable{% endunless %}{% if value.selected %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{value.label | escape_once}}">{{value.label}}</a></li>
                {% elsif filter.style == 'Radio' %} <li><a{% unless filter.attribute == 'Vendor' %} translatable{% endunless %}{% if value.selected %} class="checked"{% endif %} onclick="toggleRadioFilter({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{value.label | escape_once}}">{{value.label}}</a></li>
                {% elsif filter.style contains 'Swatch' %}
                  {% assign attribute = filter.attribute | replace: 'option:', '' | downcase %}
                  {% assign value_handle = value.value | downcase %} <li> <a translatable{% if value.selected %} class="checked"{% endif %} onclick="toggleCheckboxFilter({{filter.id}},'{{value.value | replace:"'", "\'" | escape_once}}')" href="javascript:;" title="{{value.label | escape_once}}">
                      {% if swatches[attribute] and swatches[attribute][value_handle] %}
                        {% if swatches[attribute][value_handle].mode == 1 %} <span class="gf-option-one-color" style="background-color:{{ swatches[attribute][value_handle].color_1 }}"></span>{% if filter.style contains 'Swatch - Text' %} {{value.label}}{% endif %}
                        {% elsif swatches[attribute][value_handle].mode == 2 %} <span class="gf-option-two-color" style="background-color:{{ swatches[attribute][value_handle].color_1 }}"><span class="bottom-color" style="border-bottom-color:{{ swatches[attribute][value_handle].color_2 }}"></span></span>{% if filter.style contains 'Swatch - Text' %} {{value.label}}{% endif %}
                        {% elsif swatches[attribute][value_handle].mode == 3 %} <span class="gf-swatch-image" style="background-color: {{ value.value | replace:"'", "\'" | escape_once }}; background-image: url('{{ swatches[attribute][value_handle].image }}')"></span>{% if filter.style contains 'Swatch - Text' %} {{value.label}}{% endif %}
                        {% endif %}
                      {% else %}
                        {% assign value_handle = value.value | handle %}
                        {% assign value_jpg    = value_handle | append: '.jpg' %}
                        {% assign value_png    = value_handle | append: '.png' %}
                        {% assign value_jpeg   = value_handle | append: '.jpeg' %} <span class="gf-swatch-image" style="background-color: {{ value.value | replace:"'", "\'" | escape_once }};
                          {% if images contains value_jpg %}
                          background-image: url('{{ value_jpg | asset_img_url: '50x' | prepend: 'https:' }}')
                          {% elsif images contains value_png %}
                          background-image: url('{{ value_png | asset_img_url: '50x' | prepend: 'https:' }}')
                          {% elsif images contains value_jpeg %}
                          background-image: url('{{ value_jpeg | asset_img_url: '50x' | prepend: 'https:' }}')
                          {% endif %}
                          "></span>{% if filter.style contains 'Swatch - Text' %} {{value.label}}{% endif %}
                      {% endif %}</a></li>
                {% endif %}
              {% endfor %}
            {% endif %}</ul>
          {% endif %}</div></div></div>
    {% endfor %}
  {% endif %}
</div>

</script>
<script id="gspfFilterSort"   type="template/html">
<div class="gf-sort-wrap"> <h3 href="javascript:void(0)" class="gf-refine-toggle-mobile" tabindex="0" aria-label="Filtrar"> <span onclick="globofilter.toggleCanvas()"><i class="fa fa-tasks" aria-hidden="true"></i> Filtrar</span> <a onclick="clearAllFilter()" href="javascript:;" class="gf-refine-toggle visible-xs">Borrar todo</a></h3> <div class="sort-by"> <label for="changeSortBy" class="sort-by-toggle" role="button" tabindex="0" aria-expanded="false">Ordenar por</label> <select id="changeSortBy" class="sortby-select" onchange="changeSortBy(this.value); return false;"> <option value="best-selling">Más vendido</option> <option value="price-ascending">Menor precio</option> <option value="price-descending">Mayor precio</option></select></div></div>

</script>
<script id="gspfProduct"      type="template/html">
  {% assign root_url = "" %}
  {% assign currencyFormat = "$ {{amount}}" %}
  {% assign swatch_options = '' | downcase | replace: ', ', ',' | split: ","  %}
  {% assign image_options  = '' | downcase | replace: ', ', ',' | split: ","  %}
  {% assign text_options   = '' | downcase | replace: ', ', ',' | split: ","  %}
  {% assign show_selected_variant_info = false %}

  {% assign image_size     = '500x500' %}
  {% assign images_count   = product.images | size %}
  {% assign variants_count = product.variants | size %}
  {% assign options_count  = product.options | size %}

  {% assign no_image = 'https://cdn.shopify.com/s/images/themes/product-1.png' %}

  {% assign featured_image            = product.featured_image %}
  {% assign product_price             = product.price %}
  {% assign product_compare_at_price  = product.compare_at_price %}
  {% assign second_image_index        = 2 %}
  {% assign selected_or_first_available_variant = product.selected_or_first_available_variant %}

  {% if show_selected_variant_info and product.selected_variant %}
    {% assign selected_or_first_available_variant = product.selected_variant %}
    {% assign product_price             = selected_or_first_available_variant.price %}
    {% assign product_compare_at_price  = selected_or_first_available_variant.compare_at_price %}
    {% if selected_or_first_available_variant.image %}
      {% assign featured_image  = selected_or_first_available_variant.image %}
    {% endif %}
    {% for image in product.images %}
      {% if image.id == featured_image.id %}
        {% if forloop.index == images_count %}
          {% assign second_image_index = 1 %}
        {% else %}
          {% assign second_image_index = forloop.index | plus: 1 %}
        {% endif %}
      {% endif %}
    {% endfor %}
  {% endif %}

  
    {% assign collection_handles                = product.collections | map: 'handle' %}
    {% assign shop_currency                     = 'MXN' %}
    {% assign shop_name                         = 'Ticketmaster® Cinepolis Klic' %}

    {% assign collection_sidebar                =  %}
    {% assign image_loading_style               = 'appear' %}

    {% assign collection_secondary_image        = true %}
    {% assign thumbnail_hover_enabled           = false %}
    {% assign quick_shop_enabled                = false %}
    {% assign sale_banner_enabled               = true %}
    {% assign enable_shopify_collection_badges  = false %}
    {% assign display_vendor_collection         =  %}
    {% assign description_words                 = 25 %}
    {% assign free_price_text                   = 'Gratis' %}
    {% assign product_form_style                = 'dropdown' %}
    {% assign limit_quantity                    = false %}
    {% assign display_inventory_left            = false %}
    {% assign cart_action                       = 'redirect_checkout' %}
    {% assign inventory_threshold               = '10' %}
    {% assign collection_swatches               = false %}

    {% assign sale                        = 'Oferta' %}
    {% assign sold_out                    = 'Vendido' %}
    {% assign new                         = 'Nuevo' %}
    {% assign from                        = 'de' %}
    {% assign coming_soon                 = 'Próximamente' %}
    {% assign pre_order                   = 'Hacer un pedido' %}
    {% assign quick_shop                  = '+ Compra rápida' %}
    {% assign view_product_details_html   = 'Ver todos los detalles del producto' %}

    {% assign items_left_count_one        = 'artículo queda' %}
    {% assign items_left_count_other      = 'artículos quedan' %}
    {% assign quantity                    = 'Cantidad' %}
    {% assign add_to_cart                 = 'Comprar' %} <div class="spf-col-xl-3 spf-col-lg-4 spf-col-md-6 spf-col-sm-6 spf-col-6 thumbnail" itemprop="itemListElement" itemscope itemtype="http://schema.org/Product"> <div class="product-wrap"> <div class="relative product_image swap-{{ collection_secondary_image }}"> <a href="{{ product.url }}" itemprop="url"> <div class="image__container"> <div class="image-element__wrap"> <img
                  class="gflazyload"
                  src="{{featured_image.src | img_url: image_size}}"
                  srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                  data-src="{{featured_image.src | img_lazyload_url}}"
                  data-sizes="auto"
                  data-aspectratio="{{featured_image.aspect_ratio}}"
                  data-parent-fit="contain"
                  alt="{{featured_image.alt | escape}}"
                  /></div></div>
            {% if collection_secondary_image %} <div class="image__container"> <img
                srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                src="{% if images_count > 1 %}{{product.images[1].src | img_url: image_size}}{% else %}{{featured_image.src | img_url: image_size}}{% endif %}"
                data-src="{% if images_count > 1 %}{{product.images[1].src | img_lazyload_url}}{% else %}{{featured_image.src | img_lazyload_url}}{% endif %}"
                data-sizes="auto"
                data-aspectratio="{{featured_image.aspect_ratio}}"
                data-parent-fit="contain"
                class="gflazyload secondary"
                /></div>
           {% endif %}</a> <div class="thumbnail-overlay"> <a translatable href="{{ product.url }}" itemprop="url" class="hidden-product-link">{{ product.title }}</a> <div class="info">
              {% if thumbnail_hover_enabled %} <div class="product-details"> <span translatable class="title" itemprop="name">{{ product.title }}</span>
                {% if enable_shopify_collection_badges %} <span class="shopify-product-reviews-badge" data-id="{{ product.id }}"></span>
                {% endif %}
                {% if display_vendor_collection %}<span itemprop="brand" class="brand">{{ product.vendor }}</span>{% endif %}</div>
              {% endif %}
              {% if quick_shop_enabled %}
              {% capture image_paths_alts %}{% for image in product.images %}{{ image.src }}^{{ image.alt | escape }}^{{ image.id }}{% unless forloop.last %}~{% endunless %}{% endfor %}{% endcapture %} <span class="quick_shop ss-icon js-quick-shop-link"
                    translatable
                    data-id="{{ product.id }}"
                    data-handle="{{ product.handle }}"
                    data-single-variant="{% if variants_count == 1 %}true{% else %}false{% endif %}"
                    data-url="{{ product.url}}"
                    data-title="{{ product.title | escape }}"
                    data-details-text="{{ view_product_details_html }}"
                    data-full-description="{{ product.description | split: '<!-- split -->' | first | escape }}"
                    data-regular-description="{{ product.description | strip_html | truncatewords: description_words | replace: 'Description', '' | replace: 'Dimensions', '' | replace: 'Details', '' | replace: 'Specs', '' | replace: 'Shipping', '' | replace: 'Size', '' | escape }}"
                    data-images="{{image_paths_alts}}"
                    data-collection-handles="{{ collection_handles | join: ','}}"
                >
                  {{ quick_shop }}</span> <div class="quickshop-forms__container js-quickshop-forms__container js-quickshop-forms--{{ product.id }}">
                  {% unless collection_handles contains 'coming-soon' %}
                    {% assign variant = selected_or_first_available_variant %} <div class="clearfix product_form init smart-payment-button--false {% if variants_count > 1 or options_count > 1 %}product_form_options{% endif %} product_form--{{ product_form_style }}"
                        id="product-form-{{ product.id }}"
                        data-product-form
                        data-money-format="{{ shop.money_format }}"
                        data-shop-currency="{{ shop.currency }}"
                        data-select-id="product-select-{{ product.id }}collection-template"
                        data-enable-state="false"
                        data-product="{{ product | json | escape }}"
                        {% if limit_quantity or display_inventory_left %}
                          data-variant-inventory='[{% for v in product.variants %}{"id":{{v.id}},"inventory_quantity":{{v.inventory_quantity}},"inventory_management":"{{v.inventory_management}}","inventory_policy":"{{v.inventory_policy}}"}{% if forloop.last == false %},{% endif %}{% endfor %}]'
                        {% endif %}
                        data-product-id="{{ product.id }}"
                        > <form method="post" action="/cart/add" id="product_form_{{ product.id }}" accept-charset="UTF-8" class="shopify-product-form" enctype="multipart/form-data"> <input type="hidden" name="form_type" value="product"> <input type="hidden" name="utf8" value="✓"> <input type="hidden" name="id" value="{{variant.id}}">
                      {% if options_count > 1 %} <div class="select"> <select id="product-select-{{ product.id }}collection-template" name="id" class="multi_select">
                            {% for v in product.variants %} <option {% if v.id == variant.id %}selected="selected"{% endif %} value="{{ v.id }}" data-sku="{{ v.sku }}">{{ v.title }}</option>
                            {% endfor %}</select></div>
                      {% elsif options_count == 1 and variants_count > 1 or options_count == 1 and product.options[0] != "Title" %} <div class="select"> <label>{{ product.options[0] }}</label> <select id="product-select-{{ product.id }}collection-template" name="id">
                            {% for v in product.variants %} <option {% if v.id == variant.id %}selected="selected"{% endif %} value="{{ v.id }}" data-sku="{{ v.sku }}">{{ v.title }}</option>
                            {% endfor %}</select></div>
                      {% else %} <input type="hidden" name="id" value="{{ variant.id }}" />
                      {% endif %}

                      {% if product_form_style == "swatches" and variants_count > 1 or product_form_style == "swatches" and product.options[0] != "Title" %} <div class="swatch_options">
                          {% for option in product.options %}
                            {% assign file_extension = 'png' %}
                            {% assign swatch = option.name %}
                            {% assign found_option = false %}
                            {% assign is_color = false %}
                            {% assign option_index = 0 %}

                            {% for option in product.options %}
                            {% if option.name == swatch %}
                              {% assign found_option = true %}
                              {% assign option_index = forloop.index0 %}
                              {% assign downcased_option = swatch | downcase %}
                              {% if downcased_option contains 'color' or downcased_option contains 'colour' %}
                                {% assign is_color = true %}
                              {% endif %}
                            {% endif %}
                            {% endfor %} <div class="swatch clearfix" data-option-index="{{ option_index }}"> <div translatable class="option_title">{{ swatch }}</div>
                            {% assign values = '' %}
                            {% for variant in product.variants %}
                              {% assign value = variant.options[option_index] %}
                              {% unless values contains value %}
                                {% assign values = values | join: ',' %}
                                {% assign values = values | append: ',' | append: value %}
                                {% assign values = values | split: ',' %} <input id="swatch-{{ option_index }}-{{ value | handle }}-{{ product.id }}{% if section.id %}-{{ section.id }}{% endif %}" type="radio" name="option-{{ option_index }}" value="{{ value | escape }}"{% if forloop.first %} checked{% endif %} /> <div data-value="{{ value | escape }}" data-id="{{ variant.id }}" class="swatch-element {% if is_color %}color {% endif %}{{ value | handle }}-swatch {% if variant.available %}available{% else %}soldout{% endif %}">
                                  {% if is_color %} <div translatable class="tooltip">{{ value }}</div>
                                  {% endif %}
                                  {% if is_color %} <label for="swatch-{{ option_index }}-{{ value | handle }}-{{ product.id }}{% if section.id %}-{{ section.id }}{% endif %}" style="background-image: url({{ value | handle | append: '.' | append: file_extension | asset_img_url: '50x' | prepend: 'https:' }}); background-color: {{ value | split: ' ' | last | handle }};"> <img class="crossed-out" src="{{ soldout.png' | asset_url }}"/></label>
                                  {% else %} <label translatable for="swatch-{{ option_index }}-{{ value | handle }}-{{ product.id }}{% if section.id %}-{{ section.id }}{% endif %}">
                                      {{ value }} <img class="crossed-out" src="{{ soldout.png' | asset_url }}"/></label>
                                  {% endif %}</div>
                              {% endunless %}
                            {% endfor %}</div>
                          {% endfor %}</div>
                      {% endif %}
                      {% if product.available %}
                        {% if display_inventory_left %} <div translatable class="items_left">
                            {% if variant.inventory_management != blank and variant.inventory_quantity > 0 %}
                              {% capture items_left_text %}
                                {% if variant.inventory_quantity == 1 %}
                                  {{ items_left_count_one }}                                {% else %}
                                  {{ items_left_count_other }}                                {% endif %}
                              {% endcapture %}
                              {% if variant.inventory_quantity <= inventory_threshold %}
                                {{ variant.inventory_quantity }} {{ items_left_text }}                              {% endif %}
                            {% endif %}</div>
                        {% endif %} <div class="purchase-details">
                          {% if settings.display_product_quantity %} <div class="purchase-details__quantity product-quantity-box"> <label for="quantity">{{ quantity }}</label> <span class="ss-icon product-minus js-change-quantity" data-func="minus"><span class="icon-minus"></span></span> <input type="number" min="1" size="2" class="quantity" name="quantity" id="quantity" value="1" {% if limit_quantity and variant.inventory_management != blank and variant.inventory_policy == "deny" %}max="{{ variant.inventory_quantity }}"{% endif %} /> <span class="ss-icon product-plus js-change-quantity" data-func="plus"><span class="icon-plus"></span></span></div>
                          {% endif %} <div class="purchase-details__buttons purchase-details__spb--false">
                            {% if cart_action == 'reload_page' %} <input type="hidden" name="return_to" value="back" />
                            {% elsif cart_action == 'redirect_checkout' %} <input type="hidden" name="return_to" value="/checkout" />
                            {% endif %}
                            {% capture add_to_cart_label %}{% if collection_handles contains 'pre-order' %}{{ pre_order }}{% else %}{{ add_to_cart }}{% endif %}{% endcapture %} <button translatable type="submit" name="add" class="action_button add_to_cart" data-label={{ add_to_cart_label | json }}> <span class="text">{{ add_to_cart_label }}</span> <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32" class="checkmark"> <path fill="none" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11"/></svg></button></div></div>
                      {% endif %}</form></div>
                  {% endunless %}</div>

              {% endif %}</div></div> <div class="banner_holder">
            {% if sale_banner_enabled and product_compare_at_price > product_price %}<div translatable class="sale_banner thumbnail_banner">{{ sale }}</div>{% endif %}
            {% if collection_handles contains 'new' %}<div translatable class="new_banner thumbnail_banner">{{ new }}</div>{% endif %}
            {% if collection_handles contains 'coming-soon' %}<div translatable class="new_banner thumbnail_banner">{{ coming_soon }}</div>{% endif %}
            {% if collection_handles contains 'pre-order' %}<div translatable class="new_banner thumbnail_banner">{{ pre_order }}</div>{% endif %}</div></div> <a class="product-info__caption {% if thumbnail_hover_enabled %}hidden{% endif %}" href="{{ product.url }}" itemprop="url"> <div class="product-details"> <span translatable class="title" itemprop="name">{{ product.title }}</span>
